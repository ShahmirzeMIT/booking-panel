<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div class="blackside">
		<ul>
			<li><span class="numbers">1</span>Staff</li>
			<li><span class="numbers">2</span>Services</li>
			<li><span class="numbers">3</span> Date & Time</li>
			<li><span class="numbers">4</span>Confirmation</li>
		</ul>
	</div>
	<div class="whiteside">
		<div class="slideshow-container ">
				<div class="mySlides fade">
					<div class="head">
						<h2>Select Staff</h2>
						<div><img src="img/Combined Shape.png" alt=""></div>
					</div>
					<div class="main"></div>
					<div class="bottom">
						<div class="empty"></div>
						<div class="alert"><img src="img/error.png" alt=""><span> Select Staff</span></div>
						<div class="next" onclick="plusSlides(1)">Next</div>
					</div>
					
				</div>
				<div class="mySlides fade">
					<div class="head">
						<h2>Select services</h2>
						<div><img src="img/Combined Shape.png" alt=""></div>
					</div>
					<div class="servis">
						<div class="servisX">
							<div class="servisXImg"><img src="img/service-1.jpg" alt=""></div>
								<div class="Sflex">
									<div>
									<h4 class="servisXName">gfugbfdgdbhgbfdh</h4>
									<p>dnjnfjdgnjfdjg</p>	
									</div>
									<div class="price">
										100$
									</div>
								</div>		
						</div>
					</div>
					<div class="bottom">
						<div class="back prev" onclick="plusSlides(-1)">Back</div>
						<div class="alert"><img src="img/error.png" alt=""><span> Select Service</span></div>
						<div class="next" onclick="plusSlides(1)">Next</div>
					</div>
					
				</div>
				<div class="mySlides fade">
					<div class="head">
						<h2>Select date & time</h2>
						<div><img src="img/Combined Shape.png" alt=""></div>
					</div>
					<div class="time">
						
					</div>
					<div class="bottom">
						<div class="back prev" onclick="plusSlides(-1)">Back</div>
						<div class="alert"><img src="img/error.png" alt=""><span> Select Service</span></div>
						<div class="next" onclick="plusSlides(1)">Next</div>
					</div>
					
				</div>
			</div>
	</div>
	
</div>

<script src="app.js"></script>

</body>
</html>
